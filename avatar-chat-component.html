<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Chat Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            background: #ccc;
        }
        .chat-log {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e1f5fe;
        }
        .input-area {
            display: flex;
            padding: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-area button {
            padding: 10px;
            border: none;
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="avatar"></div>
        <div class="chat-log" id="chatLog"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script>
        const sendButton = document.getElementById('sendBtn');
        const userInput = document.getElementById('userInput');
        const chatLog = document.getElementById('chatLog');

        sendButton.onclick = function() {
            const message = userInput.value;
            if (message.trim()) {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messageElement.classList.add('message');
                chatLog.appendChild(messageElement);
                userInput.value = '';
                chatLog.scrollTop = chatLog.scrollHeight;
                integrateGeminiChat(message);
            }
        };

        function integrateGeminiChat(message) {
            // Mock function to integrate with Gemini chat.
            // In a real scenario, you would make an API call to Gemini services.
            const responseElement = document.createElement('div');
            responseElement.textContent = `Gemini Response: ${message}`;
            responseElement.classList.add('message');
            chatLog.appendChild(responseElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
