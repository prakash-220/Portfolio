<!-- Responsive AI Avatar HUD with Gemini Chat Integration -->
<div class="ai-avatar-hud">
    <div class="avatar">
        <img src="path/to/avatar.png" alt="AI Avatar" />
    </div>
    <div class="chat-integration">
        <button id="gemini-chat-button">Chat with AI</button>
        <div id="gemini-chat-window" class="hidden">
            <!-- Gemini chat window will be injected here -->
        </div>
    </div>
</div>

<script>
    document.getElementById('gemini-chat-button').onclick = function() {
        var chatWindow = document.getElementById('gemini-chat-window');
        chatWindow.classList.toggle('hidden');
        // Initialize Gemini chat integration here.
    };
</script>
