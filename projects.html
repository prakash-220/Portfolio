<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Logs Archive | Sr. DevSecOps & Full-Stack Engineer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code:wght@400;500&family=Playfair+Display:italic,wght@700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        zinc: { 950: '#09090b' },
                        cyan: { 400: '#22d3ee', 500: '#06b6d4' },
                        emerald: { 400: '#34d399', 500: '#10b881' }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .grid-bg {
            background-image: linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        /* Loader Styles */
        #loader {
            position: fixed;
            inset: 0;
            background: #09090b;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        .filter-btn.active {
            border-color: #06b6d4;
            color: #22d3ee;
            background: rgba(6, 182, 212, 0.1);
        }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100 selection:bg-cyan-500/30 font-sans antialiased overflow-x-hidden">

    <!-- Loading Screen -->
    <div id="loader">
        <div class="mb-4 relative">
            <div class="w-16 h-16 border-4 border-cyan-500/20 border-t-cyan-500 rounded-full animate-spin"></div>
        </div>
        <div id="loader-status" class="font-mono text-[10px] text-zinc-500 uppercase tracking-widest">Accessing Logs...</div>
    </div>

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 border-b border-zinc-800/50 bg-zinc-950/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='portfolio.html'">
                <div class="w-8 h-8 rounded bg-gradient-to-br from-cyan-500 to-emerald-500 flex items-center justify-center font-bold text-zinc-950 text-xs transition-transform hover:rotate-12">
                    PR
                </div>
                <span class="font-mono text-sm tracking-tighter text-zinc-100 hidden sm:block">
                    back_to_core()
                </span>
            </div>
            
            <div class="flex items-center gap-8">
                <div class="text-[10px] font-mono text-zinc-500 uppercase tracking-widest px-3 py-1 rounded-md border border-zinc-800 bg-zinc-900/50">
                    Directory: /archive/mission_logs
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-24 px-6 relative">
        <div class="absolute inset-0 z-0 opacity-20 grid-bg pointer-events-none"></div>

        <div class="relative z-10 max-w-7xl mx-auto">
            <!-- Header Section -->
            <header class="mb-16 reveal" id="archive-header">
                <h1 class="text-5xl md:text-6xl font-bold mb-6 italic font-serif tracking-tight">Mission Logs Archive</h1>
                <p class="text-zinc-400 max-w-2xl text-lg leading-relaxed">
                    A comprehensive technical registry of system deployments, security architectural audits, and full-stack solutions developed over <span class="text-cyan-400 font-mono">2.6+</span> years of engineering.
                </p>
            </header>

            <!-- Search & Filter Controls -->
            <div class="mb-12 flex flex-col md:flex-row gap-6 items-start md:items-center justify-between reveal">
                <div class="flex flex-wrap gap-3" id="filter-controls">
                    <button class="filter-btn active px-4 py-1.5 rounded-full border border-zinc-800 text-xs font-mono uppercase tracking-widest transition-all hover:border-cyan-500/50" data-filter="all">All_Logs</button>
                    <button class="filter-btn px-4 py-1.5 rounded-full border border-zinc-800 text-xs font-mono uppercase tracking-widest transition-all hover:border-cyan-500/50" data-filter="security">Shield</button>
                    <button class="filter-btn px-4 py-1.5 rounded-full border border-zinc-800 text-xs font-mono uppercase tracking-widest transition-all hover:border-cyan-500/50" data-filter="ops">Ship</button>
                    <button class="filter-btn px-4 py-1.5 rounded-full border border-zinc-800 text-xs font-mono uppercase tracking-widest transition-all hover:border-cyan-500/50" data-filter="dev">Engine</button>
                </div>
                
                <div class="relative w-full md:w-72 group">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-zinc-600 group-focus-within:text-cyan-400 transition-colors"></i>
                    <input type="text" id="log-search" placeholder="grep project_name..." class="w-full bg-zinc-900/50 border border-zinc-800 rounded-lg py-2 pl-10 pr-4 text-sm font-mono text-zinc-100 focus:outline-none focus:border-cyan-500/50 transition-all">
                </div>
            </div>

            <!-- Detailed Log List -->
            <div class="space-y-6" id="mission-list">
                <!-- Mission entries injected via JS -->
            </div>
        </div>
    </main>

    <footer class="py-16 px-6 border-t border-zinc-900 bg-zinc-950 text-center">
        <p class="text-zinc-600 text-[10px] font-mono uppercase tracking-[0.5em]">
            Log Registry Persistent &copy; <span id="year"></span>
        </p>
    </footer>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        const missionLogs = [
            {
                id: "LOG_001",
                type: "security",
                title: "Zero-Trust CI/CD Security Gate Implementation",
                date: "Q3 2023",
                desc: "Full orchestration of Fortify and SonarQube static analysis tools into a multi-stage Jenkins pipeline for high-security banking software. Reduced post-deployment vulnerabilities by 40%.",
                tech: ["Fortify", "Jenkins", "Groovy", "SonarQube"],
                impact: "System Hardening"
            },
            {
                id: "LOG_002",
                type: "ops",
                title: "Automated Redis Cluster Provisioning",
                date: "Q1 2024",
                desc: "Architected a modular Ansible playbook system for the rapid deployment of Redis clusters across internal government-grade infrastructure. Included automated failover testing and health monitoring scripts.",
                tech: ["Ansible", "Redis", "Shell Scripting", "YAML"],
                impact: "99.9% Uptime"
            },
            {
                id: "LOG_003",
                type: "dev",
                title: "Secure Government Data Processing Portal",
                date: "Q2 2024",
                desc: "Developed a Django-based portal for high-security data ingestion and cleaning. Implemented custom PGA database connectivity layers with strict row-level security protocols.",
                tech: ["Python", "Django", "PostgreSQL", "PGA Cloud"],
                impact: "Internal Efficiency +25%"
            },
            {
                id: "LOG_004",
                type: "dev",
                title: "Real-time Infrastructure Observability UI",
                date: "Q4 2023",
                desc: "High-performance React dashboard visualizing live container metrics and security events. Utilized WebSockets for sub-second data updates and D3.js for complex network topology visualization.",
                tech: ["React.js", "Tailwind", "D3.js", "WebSockets"],
                impact: "Live Awareness"
            },
            {
                id: "LOG_005",
                type: "ops",
                title: "Log Shipping Agent Architecture (ELK)",
                date: "Q1 2023",
                desc: "Custom-built shell agents deployed across 200+ legacy nodes to ship logs into a centralized ELK stack. Integrated custom alerting logic based on regex patterns in raw log files.",
                tech: ["Elasticsearch", "Logstash", "Kibana", "Bash"],
                impact: "Centralized Monitoring"
            },
            {
                id: "LOG_006",
                type: "security",
                title: "Container Vulnerability Assessment Engine",
                date: "Q2 2023",
                desc: "Automated scanning of Podman and Docker images within the registry. Implemented automatic blocking of images with 'Critical' or 'High' CVE scores.",
                tech: ["Podman", "Trivy", "Docker", "Go"],
                impact: "Supply Chain Security"
            }
        ];

        async function handleLoading() {
            const loader = document.getElementById('loader');
            await new Promise(r => setTimeout(r, 1000));
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                startAnims();
            }, 500);
        }

        function checkReveal() {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(el => {
                const windowHeight = window.innerHeight;
                const revealTop = el.getBoundingClientRect().top;
                if (revealTop < windowHeight - 50) {
                    el.classList.add('active');
                }
            });
        }

        function renderLogs(filter = 'all', search = '') {
            const container = document.getElementById('mission-list');
            container.innerHTML = '';

            const filtered = missionLogs.filter(log => {
                const matchesFilter = filter === 'all' || log.type === filter;
                const matchesSearch = log.title.toLowerCase().includes(search.toLowerCase()) || 
                                    log.desc.toLowerCase().includes(search.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            filtered.forEach((log, i) => {
                const row = document.createElement('div');
                row.className = "group relative p-8 rounded-2xl glass border border-zinc-800/50 hover:border-cyan-500/30 transition-all duration-500 reveal active";
                row.innerHTML = `
                    <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-6">
                        <div class="flex-grow max-w-3xl">
                            <div class="flex items-center gap-3 mb-3">
                                <span class="text-[10px] font-mono text-zinc-500 px-2 py-0.5 rounded border border-zinc-800 bg-zinc-950">${log.id}</span>
                                <span class="text-[10px] font-mono text-cyan-400 uppercase tracking-widest">${log.impact}</span>
                                <span class="text-[10px] font-mono text-zinc-600">â€” ${log.date}</span>
                            </div>
                            <h3 class="text-2xl font-bold text-zinc-100 mb-3 group-hover:text-cyan-400 transition-colors">${log.title}</h3>
                            <p class="text-zinc-400 text-sm leading-relaxed mb-6">${log.desc}</p>
                            <div class="flex flex-wrap gap-2">
                                ${log.tech.map(t => `<span class="px-2 py-1 text-[9px] font-mono bg-zinc-950 text-zinc-500 border border-zinc-800 rounded group-hover:border-zinc-700 transition-colors">${t}</span>`).join('')}
                            </div>
                        </div>
                        <div class="flex lg:flex-col items-center lg:items-end justify-between lg:justify-center gap-4 border-t lg:border-t-0 lg:border-l border-zinc-800 pt-6 lg:pt-0 lg:pl-12 min-w-[120px]">
                            <button class="flex items-center gap-2 text-[10px] font-bold text-zinc-400 uppercase tracking-widest hover:text-cyan-400 transition-colors">
                                View_Details <i data-lucide="arrow-up-right" class="w-3 h-3"></i>
                            </button>
                            <div class="hidden lg:block w-full h-[1px] bg-zinc-800 my-2"></div>
                            <i data-lucide="${log.type === 'security' ? 'shield' : log.type === 'ops' ? 'ship' : 'cpu'}" class="w-5 h-5 text-zinc-700"></i>
                        </div>
                    </div>
                `;
                container.appendChild(row);
            });
            lucide.createIcons();
        }

        function startAnims() {
            document.getElementById('archive-header').classList.add('active');
            checkReveal();
        }

        // Filters
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderLogs(btn.dataset.filter, document.getElementById('log-search').value);
            });
        });

        // Search
        document.getElementById('log-search').addEventListener('input', (e) => {
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            renderLogs(activeFilter, e.target.value);
        });

        window.addEventListener('load', () => {
            renderLogs();
            lucide.createIcons();
            document.getElementById('year').textContent = new Date().getFullYear();
            handleLoading();
        });

        window.addEventListener('scroll', checkReveal);
    </script>
</body>
</html>
